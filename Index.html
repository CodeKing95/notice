<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Notice App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="notes-app">
      <div class="sidebar">
        <button class="create-new">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 4.5v15m7.5-7.5h-15"
            />
          </svg>

          <span>Add a Notice</span>
        </button>

        <div class="notes-list">
          <div class="note-entry">
            <div class="note-title">Notice 1</div>
            <div class="note-content-teaser">Sample Note</div>
            <div class="note-date">10.11.2024, 16:00:00</div>
          </div>
          <div class="note-entry">
            <div class="note-title">Notice 1</div>
            <div class="note-content-teaser">Sample Note</div>
            <div class="note-date">10.11.2024, 16:00:00</div>
          </div>
          <div class="note-entry">
            <div class="note-title">Notice 1</div>
            <div class="note-content-teaser">Sample Note</div>
            <div class="note-date">10.11.2024, 16:00:00</div>
          </div>
        </div>
      </div>
      <div class="main-content">
        <div class="title-and-save">
          <input
            type="text"
            id="title-input"
            placeholder="Enter a headline.."
          />
          <button class="save-note">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m4.5 5.25 7.5 7.5 7.5-7.5m-15 6 7.5 7.5 7.5-7.5"
              />
            </svg>
          </button>
          <button class="delete-note">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
              />
            </svg>
          </button>
        </div>
        <textarea id="content-input" placeholder="Add a notice here"></textarea>
      </div>
    </div>
  </body>
</html>
